name: hello-world
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NAME: 'tirion'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: make install
      - run: make test
      - name: Print to Log
        id: print-to-log
        uses: actions/hello-world-javascript-action@main
        with:
          who-to-greet: $NAME
