name: hello-world
on: push
jobs:
 build:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
    - run: make install
    - run: make test
    - name: 'Dependency Review'
      uses: actions/dependency-review-action@v4
